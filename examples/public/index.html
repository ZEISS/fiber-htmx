<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 10ms ease-in;
        }

        .htmx-request .htmx-indicator {
            opacity: 1
        }
    </style>
</head>

<body class="bg-gray-200 p-10">
    <div class="max-w-xl mx-auto ">
        <h1 class="text-3xl mb-5 flex justify-center"><span>Demos</span></h1>
        <div>
            <button hx-get="/api/redirect"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Redirect</button>
        </div>
    </div>
</body>

</html>
